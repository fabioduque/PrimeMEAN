<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>PrimeMEAN: Exemplo de MEAN stack b√°sico</title>


    <!-- CSS -->
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/jquery/dist/jquery.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-animate/angular-animate.min.js"></script>
    <script src="libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/app.init.js"></script>
    
    <!-- Book Entity -->
    <script src="js/Book/Book.module.js"></script>
    <script src="js/Book/controllers/BookCreate.controller.js"></script>
    <script src="js/Book/controllers/BookList.controller.js"></script>
    <script src="js/Book/services/Book.service.js"></script>
    
</head>
<body ng-app="PrimeMEAN" ng-controller="AppController" ng-cloak>
<div class="container">

    <div class="row">
        <div class="col-sm-12">
            <div class="page-header">
                <a class="title" href="/"><strong>PrimeIT MEAN</strong> <i class="fa fa-home"></i></a>
            </div>                
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-12">
            <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout="5000">{{alert.msg}}</uib-alert>
        </div>
    </div>

  
    <!-- ANGULAR DYNAMIC CONTENT -->
   
    <div class="row">
        <div class="col-sm-12">
            <div class="animate-view-container">
                <div class="animate-view" ng-view></div>
            </div>
        </div>
    </div>
    
    <!-- Modal template -->
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Apagar?</h3>
        </div>
        <div class="modal-body">
            Apagar o livro '{{selectedBook.title}}'?
        </div>
        <div class="modal-footer">
            <button class="btn btn-danger" type="button" ng-click="ok()"><i class="fa fa-trash"></i> Apagar</button>
            <button class="btn btn-default" type="button" ng-click="cancel()">Cancelar</button>
        </div>
    </script>


</div>
</body>
</html>
